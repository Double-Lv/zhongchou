
<div id="shadeLayer" class="pop-bg"></div>
<div id="pop-body-address" class="pop-container">
  <div class="pop-form">
    <div class="title">收货信息<a class="icon pop-close"></a></div>
    <div class="form-wrap col-1">
      <form name="add-addressForm"><span class="error-text"></span>
        <div class="field"><span class="required">*</span>
          <input type="text" placeholder="收货人姓名" name="name"/>
        </div>
        <div class="field"><span class="required">*</span>
          <input type="tel" placeholder="手机号码" name="phone"/>
        </div>
        <div class="field place"><span class="required">*</span>
          <select name="" class="m_r10">
            <option>省/直辖市</option>
          </select>
          <select name="">
            <option>城市</option>
          </select>
          <select name="" class="m_r10 m_l30">
            <option>区(县)</option>
          </select>
          <select name="">
            <option>乡镇(街道)</option>
          </select>
        </div>
        <div class="field"><span class="required">*</span>
          <input type="text" placeholder="详细地址(楼/门牌)"/>
        </div>
        <div class="field"><span>&nbsp;</span>
          <input type="text" placeholder="邮编"/>
        </div>
        <p class="submit"><a href="javascript:;" class="save">保存</a><a href="javascript:;" class="cancel">取消</a></p>
      </form>
    </div>
  </div>
</div>
